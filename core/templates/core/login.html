{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TrendyCart</title>
  <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
  <style>
    body {
      background: linear-gradient(to right, #ede7f6, #fff);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .login-box {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      animation: fadeInSlide 0.6s ease;
    }

    @keyframes fadeInSlide {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #5e35b1;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form input:focus {
      border-color: #7e57c2;
      outline: none;
    }

    .btn {
      background: #5e35b1;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-top: 25px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #4527a0;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>ðŸ”‘ Login</h2>

  {% if error %}
  <div style="color: red; text-align: center; margin-bottom: 10px;">
    {{ error }}
  </div>
{% endif %}


  <form method="post">
    {% csrf_token %}
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" class="btn">Login</button>
  </form>

  <div class="register-link">
    Don't have an account? <a href="{% url 'register' %}">Register here</a>
  </div>
</div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Partner Registration | TrendyCart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #0072ff, #00c6ff);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 460px;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #0072ff;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-register {
      width: 100%;
      border-radius: 8px;
      font-weight: 500;
      background-color: #0072ff;
      border: none;
    }

    .btn-register:hover {
      background-color: #0056d6;
    }

    .form-footer {
      margin-top: 20px;
      text-align: center;
    }

    .form-footer a {
      color: #0072ff;
      font-weight: 500;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .alert {
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Partner Registration</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" required placeholder="John Doe">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="phone" required placeholder="10-digit mobile number">
      </div>

      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password1" required placeholder="Enter password">
      </div>

      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="password2" required placeholder="Re-enter password">
      </div>

      <button type="submit" class="btn btn-register mt-3">Register</button>

      <div class="form-footer mt-4">
        <span>Already registered?</span>
        <a href="{% url 'delivery_login' %}">Login here</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

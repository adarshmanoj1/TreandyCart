{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - TrendyCart</title>
  <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fff);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .register-box {
      max-width: 480px;
      margin: 80px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      animation: fadeInSlide 0.6s ease;
    }

    @keyframes fadeInSlide {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0077c2;
    }

    form label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    form input:focus {
      border-color: #2196f3;
      outline: none;
    }

    .btn {
      background: #0077c2;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-top: 25px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #005fa3;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="register-box">
  <h2>üìù Register</h2>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <label>Name</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Phone Number</label>
    <input type="text" name="phone" required>

    <label>Password</label>
    <input type="password" name="password" required>

    <label>Confirm Password</label>
    <input type="password" name="confirm_password" required>

    <label>Referral Code <small>(optional)</small></label>
    <input type="text" name="referral_code" placeholder="e.g. REF12345">

    <button type="submit" class="btn">Send OTP</button>
  </form>

  <div class="login-link">
    Already have an account? <a href="{% url 'login' %}">Login here</a>
  </div>
</div>

</body>
</html>

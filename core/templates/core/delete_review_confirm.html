<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Review</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
      padding: 50px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #555;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üóëÔ∏è Confirm Delete</h2>
    <p>Are you sure you want to delete your review for <strong>{{ review.product.title }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
    </form>

    <a href="{% url 'product_detail' review.product.id %}">Cancel</a>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - TrendyCart</title>
  <link rel="stylesheet" href="/static/core/css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right top, #dfe9f3, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .checkout-form {
      width: 100%;
      max-width: 600px;
      padding: 20px 30px;
      color: #333;
      animation: fadeSlide 0.5s ease;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      color: #1a237e;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      font-size: 0.95rem;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: rgba(255,255,255,0.85);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 8px rgba(0,188,212,0.2);
      outline: none;
    }

    .radio-options {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-options label {
      font-weight: normal;
      font-size: 0.95rem;
      color: #444;
      cursor: pointer;
    }

    .radio-options input[type="radio"] {
      margin-right: 6px;
      transform: scale(1.1);
    }

    #new-address {
      margin-top: 10px;
      display: none;
    }

    .total {
      text-align: right;
      font-size: 1.3rem;
      font-weight: bold;
      color: #2e7d32;
      margin-top: 25px;
    }

    .place-order-btn {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .place-order-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
      .checkout-form {
        padding: 20px;
      }
    }
  </style>
  <script>
    function toggleAddressOption(useExisting) {
      const newAddressField = document.getElementById("new-address");
      newAddressField.style.display = useExisting ? "none" : "block";
    }
  </script>
</head>
<body>

  <form class="checkout-form" method="post">
    {% csrf_token %}
    <h2>üßæ Checkout</h2>

    <label>üìû Phone Number</label>
    <input type="text" name="phone" value="{{ user.phone }}" required>

    <label>üè† Address Option</label>
    <div class="radio-options">
      <label><input type="radio" name="address_option" value="existing" checked onclick="toggleAddressOption(true)"> Use existing</label>
      <label><input type="radio" name="address_option" value="new" onclick="toggleAddressOption(false)"> Enter new</label>
    </div>

    <div id="new-address">
      <label>New Delivery Address</label>
      <textarea name="address" rows="3">{{ user.address }}</textarea>
    </div>

    <label>üí≥ Payment Method</label>
    <select name="payment" required>
      <option value="COD">Cash on Delivery</option>
      <option value="UPI">UPI</option>
    </select>

    <div class="total">
      Total: ‚Çπ{{ total }}
    </div>

    <button type="submit" class="place-order-btn">üöÄ Place Order</button>
  </form>

</body>
</html>
